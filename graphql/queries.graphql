query seeFeed($offset: Int!) {
  seeFeed(offset: $offset) {
    ...PhotoFragment
    user {
      username
      avatar
    }
    caption
    comments {
      ...CommentFragment
    }
    createdAt
    isMine
    isLiked
  }
}

query seeLikes($seePhotoLikesId: Int!) {
  seePhotoLikes(id: $seePhotoLikesId) {
    ...UserFragment
  }
}
