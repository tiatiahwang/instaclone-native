query seeFeed($offset: Int!) {
  seeFeed(offset: $offset) {
    ...PhotoFragment
    user {
      username
      avatar
    }
    caption
    comments {
      ...CommentFragment
    }
    createdAt
    isMine
    isLiked
  }
}

query seeLikes($seePhotoLikesId: Int!) {
  seePhotoLikes(id: $seePhotoLikesId) {
    ...UserFragment
  }
}

query me {
  me {
    id
    username
    avatar
    totalFollowers
    totalFollowing
  }
}

query searchPhotos($keyword: String!) {
  searchPhotos(keyword: $keyword) {
    id
    file
  }
}

query seePhoto($id: Int!) {
  seePhoto(id: $id) {
    ...PhotoFragment
    user {
      id
      username
      avatar
    }
    caption
    isMine
    isLiked
  }
}
